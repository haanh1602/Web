<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="App.css">
    <link rel="stylesheet" href="bootstrap.css">
    <title>Document</title>
</head>
<body>
    <div id="sign-up" class="login-container sign-up-containter">
        <div class="top-bar-container">
            <div class="top-bar">
                <div class="top-bar-left">
                    <div class="top-bar-left top-bar-logo">
                        <div>LOGO</div>
                    </div>
                    <div class="top-bar-left top-bar-btn">
                        <div>HỖ TRỢ</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="body">
            <div class="sign-up">
                <div class="title">
                    Đăng ký tài khoản Admin
                </div>
                <form class="login-input-container">
                    <input type="text" required placeholder="Tên tài khoản" class="login-input-field"/>
                    <input type="password" required placeholder="Mật khẩu" class="login-input-field"/>
                    <input type="password" required placeholder="Xác nhận mật khẩu" class="login-input-field"/>
                    <div class="login-btn-container">
                        <input type="submit" value="Đăng ký" class="sign-up-btn"/>
                        <div class="sign-up-btn-down">
                            <div>
                                Đã có tài khoản?
                            </div>
                            <div class="sign-up-sign-up">
                                Đăng nhập
                            </div>
                        </div>
                    </div>  
                </form>    
            </div>      
        </div>
    </div>
</body>
</html>
