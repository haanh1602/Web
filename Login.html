<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="App.css">
    <link rel="stylesheet" href="bootstrap.css">
    <title>Document</title>
</head>
<body>
    <div id="login" class="login-container">
        <div class="top-bar-container">
            <div class="top-bar">
                <div class="top-bar-left">
                    <div class="top-bar-left top-bar-logo">
                        <div>LOGO</div>
                    </div>
                    <div class="top-bar-left top-bar-btn">
                        <div>HỖ TRỢ</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="body">
            <div class="login">
                <div class="title">
                    Đăng nhập
                </div>
                <form class="login-input-container">
                    <input type="username" required placeholder="Tên tài khoản" class="login-input-field"/>
                    <input type="password" required placeholder="Mật khẩu" class="login-input-field"/>
                    <div class="login-btn-container">
                        <input type="submit" value="Đăng nhập" class="login-btn"></input>
                        <div class="login-btn-down">
                            <div class="login-miss-password">
                                Quên mật khẩu?
                            </div>
                            <div class="login-sign-up">
                                Đăng ký
                            </div>
                        </div>
                    </div>
                </form>
            </div>      
        </div>
    </div>
</body>
</html>
